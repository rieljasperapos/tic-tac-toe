</head>

        <div class="row">
            <input name="rows" type="text" id="b7" readonly>
            <input name="rows" type="text" id="b8" readonly>
            <input name="rows" type="text" id="b9" readonly>
        </div>
    </div>


    <script src="app.js"></script>

</html>
